# Video
profile=high-quality
vo=gpu-next
gpu-api=vulkan
glsl-shader='~~/shaders/FSRCNNX_x2_8-0-4-1_LineArt.glsl'
scale=ewa_lanczos
glsl-shader='~~/shaders/KrigBilateral.glsl'
cscale=mitchell
glsl-shader='~~/shaders/SSimDownscaler.glsl'
dscale=mitchell
linear-downscaling=no

# Audio
volume-max=100
alang=jpn,ja,spa,es

# Subtitles
slang=spa,es,es-ES
subs-with-matching-audio=no
sub-font='Trebuchet MS'
sub-font-size=46
sub-border-size=1.5
sub-shadow-offset=0.8
sub-shadow-color='#000000'
sub-margin-y=40
sub-margin-x=120

# Screen
osc=no
border=no
autofit=70%x70%
osd-font-size=36
osd-bar=no
script-opts-append=console-font_size=25

# Playback
taskbar-progress=no
keep-open=yes
idle=yes

# Screenshot
screenshot-format=png
screenshot-directory='~/Pictures'

# Playlist 
directory-mode=ignore
directory-filter-types=video,audio
autocreate-playlist=filter
video-exts=3g2,3gp,avi,flv,m2ts,m4v,mj2,mkv,mov,mp4,mpeg,mpg,ogv,rmvb,ts,webm,wmv,y4m
audio-exts=aiff,ape,au,flac,m4a,mka,mp3,oga,ogg,ogm,opus,wav,wma
